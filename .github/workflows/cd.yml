name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      BUILD_DIRECTORY: build
      CLOUDFORMATION_DIRECTORY: cloudformation
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Deploy
        run: |
          cd $CLOUDFORMATION_DIRECTORY
          aws cloudformation deploy \
          --stack-name countryguesser-static-website \
          --template-file s3.yaml \
          --parameter-overrides BucketName=countryguesser-static-website
          cd ..
          aws s3 cp --recursive build s3://countryguesser-static-website
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
